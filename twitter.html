<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.cssss">
    <style>
        .main{
            width: 350px;
        }
        .wrapper{
            width: 250px;
            box-shadow: 0 3px 76px darkgray;
        }
        input {
            border-radius: 20px;
        }

        button {
            width: 200px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="main bg-light p-5 m-auto">
        <div class="wrapper bg-light text-center">
            <div class="logo">
                <img class="text-center"
                    src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png"
                    alt="" width="100">
            </div>
            <div class="text-center name ">Twitter</div>
            <form class="">
                <div class="form-field p-3 d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" placeholder="Username" class="m-auto p-2">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" placeholder="Password" class="m-auto p-2">
                </div>
                <button class="btn bg-primary text-light mt-3">Login</button>
            </form>
            <div class="text-center fs-6 p-2">
                <a href="#">Forget password?</a> or <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
